plugins {
    // Apply the groovy Plugin to add support for Groovy.
    id 'groovy'

    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    
    // Use Maven SciJava for QuPath dependencies.
    maven {
        url 'https://maven.scijava.org/content/repositories/public'
    }
}

dependencies {
    // Use the latest Groovy version for building this library
    implementation libs.groovy.all

    // This dependency is used by the application.
    implementation libs.guava

    // ImageJ dependency
    implementation 'net.imagej:ij:1.54p'

    // QuPath dependencies
    implementation 'io.github.qupath:qupath-core:0.5.1'
    implementation 'io.github.qupath:qupath-core-processing:0.5.1'
    implementation 'io.github.qupath:qupath-extension-bioformats:0.5.1'
}

testing {
    suites {
        // Configure the built-in test suite
        test {
            // Use Spock test framework
            useSpock('2.2-groovy-3.0')
        }
    }
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(22)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'wehisodahub.cellmeasurement.App'
}
